<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
        border: 1px solid black;
        }
    </style>
    <title>PhotoPrism Location - Options</title>
</head>
<body>
<img src="./icons/i-128.png" id="geolocationImage"><br>
Set size of the map:
<select id="size">
 <option value="0">Hidden</option>
 <option value="100">Small</option>
 <option value="200">Default</option>
 <option value="400">Large</option>
</select>

<div id="status"></div>
<button id="save">Save options</button>
<br/>
Access allowed to these sites:<br/>

<div id="sitelist" data-records="0"></div>
<br/>
<button id="revoke" disabled="true">Revoke Access</button><br/>

If you revoke a site, then you will have to close and reopen that site to remove the extension's javascript.

<script src="sharedoptions.js"></script>
<script src="options.js"></script>
</body>
</html>
